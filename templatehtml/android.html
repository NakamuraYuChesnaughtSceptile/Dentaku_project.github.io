<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="電卓">
  <title>電卓(Android.ver)</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/androidstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div align="center">
    <!-- ここから記述お願い！ -->
      <!-- 計算結果出力場所-->
      <label name="input_result"></label>
      <!-- 数字ボタン-->
      <table>
        <tr>
          <td>
            <table>
              <tr>
                <td><button class="number" name="number" value="7">7</button></td>
                <td><button class="number" name="number" value="8">8</button></td>
                <td><button class="number" name="number" value="9">9</button></td>
              </tr>
              <tr>
                <td><button class="number" name="number" value="4">4</button></td>
                <td><button class="number" name="number" value="5">5</button></td>
                <td><button class="number" name="number" value="6">6</button></td>
              </tr>
              <tr>
                <td><button class="number" name="number" value="1">1</button></td>
                <td><button class="number" name="number" value="2">2</button></td>
                <td><button class="number" name="number" value="3">3</button></td>
              </tr>
              <tr>
                <td><button name="DecimalPoint" value=".">.</button></td>
                <td><button class="number" name="number" value="0">0</button></td>
                <td><button name="equal" value="=">=</button></td>
              </tr>
            </table>
          </td>
          <td>
            <!--　演算子ボタン-->
            <table>
              <tr>
                <td><button name="DELETEorCLEAR">DEL</button></td>
              </tr>
              <tr>
                <td><button name="DELETEorCLEAR">÷</button></td>
              </tr>
              <tr>
                <td><button name="DELETEorCLEAR">×</button></td>
              </tr>
              <tr>
                <td><button name="DELETEorCLEAR">-</button></td>
              </tr>
              <tr>
                <td><button name="DELETEorCLEAR">+</button></td>
              </tr>
              </table>
          </td>
        </tr>
      </table>
    </div>
  </main>
  <!-- jQueryプラグイン -->
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"></script>
</body>

</html>
